<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 days of JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1> Update CSS variables with JS </h1>
     <div class="dflex">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" value="10" min="10" max="100" data-sizing="px">
     </div>
        <div class="dflex">
            <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">
        </div>
        <div class="dflex">
            <label for="base">Base Color</label>
        <input type="color" name="base" id="base" value="#ffc600">
        </div>
    </div>
    <img src="https://images.unsplash.com/photo-1456406644174-8ddd4cd52a06?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=868&q=80" alt="">

    <script src="index.js"></script>
</body>
</html>
